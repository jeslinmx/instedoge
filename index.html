<!doctype html>
<html ng-app='doge'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.9/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body ng-controller='dogeCtrl'>
	<nav id='navbar' class='navbar navbar-default navbar-fixed-top'></nav>
	<div id='feed' class='container'>

		<div class='thumbnail media' ng-repeat='image in data | filter: {type: "image"}'>
			<div class='image'>
				<img class='img-responsive' ng-src="{{image.images.standard_resolution.url}}">
				<div class='verylikes'>
					<span class='likes pull-right'><span class='glyphicon glyphicon-heart'></span> {{image.likes.count}}</span>
					<div class='caption_text'>{{image.caption.text}}</div>
				</div>
			</div>
			<div class='user'>
				<div style='height:100%'><img class='profile_picture' ng-src="{{image.user.profile_picture}}"></div>
				<div class='full_name'>{{image.user.full_name}}</div>
				<div class='created_time'>{{convertTimestamp(image.created_time)}}</div>
			</div>
		</div>

	</div>
</body>
</html>
